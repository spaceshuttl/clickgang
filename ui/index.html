<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClickGang!</title>
</head>
<body>

<main>
    <div class="container">
        <div class="row info">
            <div id="round">Round <span>000</span></div>
            <div id="players">Players left <span>0</span>/<span>0</span></div>
        </div>

        <div class="row">
            <div id="circle">
                <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
                    <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                    <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ce4b99" stroke-width=".5"></circle>

                    <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width=".5" stroke-dasharray="70 30" stroke-dashoffset="25"></circle>
                </svg>

                <button id="cg-action">...</button>
            </div>
        </div>
    </div>
</main>

<footer>
    <span>Un-Lovingly created by <a href="https://github.com/tobbbles">Toby Archer</a> and <a
        href="https://github.com/moblimic">Michael Craddock</a></span>
    <span>Please buy us beer! We need it -> <a href='https://ko-fi.com/C0C7S1QG'>Support us on Ko-fi</a></span>
</footer>

<script src="assets/js/bundle.js"></script>
</body>
</html>
